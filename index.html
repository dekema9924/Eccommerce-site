<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <!-- on laptop/desktop menu -->
            <ul class="desktop-nav">
                <img class="menu-icon" src="./images/icon-menu.svg" alt="">
                <img src="./images/logo.svg" alt="Sneaker-logo">
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>

        <div class="cart">
            <div class="itemnum">
                <img src="./images/icon-cart.svg" alt="">
                <p>3</p>
            </div>
            <img class="avatar" src="./images/image-avatar.png" alt="">
        </div>
    </header>

      <!-- on mobile menu -->
      <div class="mobile-nav">
            <img class="close-icon" src="./images/icon-close.svg" alt="">
            <ul>
                <li>Collections</li>
                <li>Men</li>
                <li>Women</li>
                <li>About</li>
                <li>Contact</li>     
            </ul>
        </div>
    <hr>
  <script src="index.js"></script>  
</body>
</html>
